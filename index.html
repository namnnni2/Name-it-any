  <!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Follow TikTok → Hiển thị Script</title>
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: linear-gradient(135deg, #6d5dfc, #a78bfa);
      --muted: #9ca3af;
      color-scheme: dark;
    }
    body {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      margin: 0;
      background: linear-gradient(180deg,#071023 0%, #07172a 100%);
      color: #e6eef6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 10px;
    }
    .card {
      width: min(760px, 100%);
      background: var(--card);
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 8px 25px rgba(2,6,23,.6);
      font-size: 13px;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 16px;
      color: #c4b5fd;
      white-space: nowrap;
    }
    p { margin: 0 0 12px; color: var(--muted); font-size: 13px; }
    .row {
      display: flex;
      gap: 6px;
      align-items: center;
      flex-wrap: nowrap;
    }
    button {
      font-size: 13px;
      padding: 6px 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
    }
    .btn-main {
      background: var(--accent);
      color: #fff;
    }
    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(255,255,255,.1);
      color: var(--muted);
    }
    label { font-size: 13px; white-space: nowrap; }
    input[type=number] {
      width: 50px;
      padding: 4px;
      border-radius: 6px;
      border: none;
      background: #031022;
      color: #e6eef6;
      font-size: 13px;
    }
    .status-row {
      margin-top: 8px;
      font-size: 13px;
      display: flex;
      gap: 10px;
      white-space: nowrap;
    }
    .script-wrap {
      margin-top: 12px;
      background: #061225;
      padding: 10px;
      border-radius: 8px;
      display: none;
    }
    .script-wrap header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 13px;
      white-space: nowrap;
    }
    pre {
      font-size: 12px;
      margin: 0;
      font-family: ui-monospace, monospace;
      overflow-x: auto;
    }
    .controls { display: flex; gap: 6px; }
    .note { margin-top: 8px; color: #9aa6b3; font-size: 12px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Follow TikTok → Hiển thị Script</h1>
    <p>Bấm nút để mở kênh TikTok. Sau khi bấm, hệ thống sẽ đếm ngược và hiển thị script.</p>

    <div class="row">
      <button id="followBtn" class="btn-main">Mở kênh TikTok / Follow</button>
      <button id="resetBtn" class="btn-ghost">Reset</button>
      <label>Delay (giây): <input id="delayInput" type="number" min="1" value="5"></label>
    </div>

    <div class="status-row">
      <div>Trạng thái: <span id="status">Chưa bấm</span></div>
      <div>Đếm ngược: <span id="countdown">0</span>s</div>
    </div>

    <div class="script-wrap" id="scriptWrap">
      <header>
        <span>Script (hiển thị)</span>
        <div class="controls">
          <button id="copyBtn" class="btn-ghost">Sao chép</button>
        </div>
      </header>
      <pre id="scriptPre">-- Script sẽ hiện ở đây --</pre>
    </div>

    <div class="note">LƯU Ý: bạn cần follow để lấy Script</div>
  </div>

  <script>
    const CHANNEL_URL = "https://www.tiktok.com/@pilow.105";
    const SCRIPT_CONTENT = `loadstring(game:HttpGet("https://raw.githubusercontent.com/ZysumeDupePet/ZymuseScript/refs/heads/main/UpdateZysume"))()`;

    const followBtn = document.getElementById('followBtn');
    const resetBtn = document.getElementById('resetBtn');
    const statusEl = document.getElementById('status');
    const countdownEl = document.getElementById('countdown');
    const scriptWrap = document.getElementById('scriptWrap');
    const scriptPre = document.getElementById('scriptPre');
    const copyBtn = document.getElementById('copyBtn');
    const delayInput = document.getElementById('delayInput');

    let timer = null;

    followBtn.addEventListener('click', () => {
      const delay = Math.max(1, parseInt(delayInput.value) || 5);
      try {
        window.open(CHANNEL_URL, '_blank');
      } catch {
        alert('Trình duyệt chặn pop-up. Mở link: ' + CHANNEL_URL);
      }
      statusEl.textContent = 'Đã mở kênh — đếm ngược...';
      scriptWrap.style.display = 'none';
      countdownEl.textContent = delay;

      if (timer) clearInterval(timer);
      let remaining = delay;
      timer = setInterval(() => {
        remaining -= 1;
        countdownEl.textContent = remaining;
        if (remaining <= 0) {
          clearInterval(timer);
          timer = null;
          revealScript();
        }
      }, 1000);
    });

    resetBtn.addEventListener('click', () => {
      if (timer) clearInterval(timer);
      timer = null;
      statusEl.textContent = 'Chưa bấm';
      countdownEl.textContent = '0';
      scriptWrap.style.display = 'none';
    });

    function revealScript() {
      statusEl.textContent = 'Đã hiển thị script';
      scriptPre.textContent = SCRIPT_CONTENT;
      scriptWrap.style.display = 'block';
    }

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(SCRIPT_CONTENT);
        copyBtn.textContent = 'Đã sao chép';
        setTimeout(()=>copyBtn.textContent='Sao chép',1500);
      } catch {
        alert('Không thể sao chép — hãy copy thủ công.');
      }
    });
  </script>
</body>
</html>
